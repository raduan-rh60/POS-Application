<div class="row">
    <div class="col-md-6">
      <mat-card class="cardWithShadow bg-light-primary">
        <mat-card-content>
          <div class="hstack align-items-center">
            <div
              class="rounded icon-40 d-flex align-items-center flex-shrink-0 justify-content-center"
            >
              <i
                class="iconify f-s-40 text-success"
                data-icon="solar:shop-bold"
              ></i>
            </div>
            <mat-card-title class="f-s-16 f-w-500 m-b-0"
            >Total Categories
            </mat-card-title
            >
          </div>
  
          <div class="row">
            <div class="col-12 f-a-e">
              <h5 class="f-s-22 f-w-500 m-b-4 m-t-10 text-end">5</h5>
            </div>
          </div>
        </mat-card-content>
      </mat-card>
    </div>
    <div class="col-md-6">
      <mat-card class="cardWithShadow bg-light-accent">
        <mat-card-content>
          <div class="hstack align-items-center">
            <div
              class="rounded icon-40 d-flex align-items-center flex-shrink-0 justify-content-center"
            >
              <i
                class="iconify f-s-40 text-success"
                data-icon="solar:user-linear"
              ></i>
            </div>
            <mat-card-title class="f-s-16 f-w-500 m-b-0"
            >Total Brands
            </mat-card-title
            >
          </div>
  
          <div class="row">
            <div class="col-12 f-a-e">
              <h5 class="f-s-22 f-w-500 m-b-4 m-t-10 text-end">10</h5>
            </div>
          </div>
        </mat-card-content>
      </mat-card>
    </div>
   
    <mat-card class="cardWithShadow">
      <mat-card-content>
        <div class="row">
          <div class="col-md-6">
  
            <mat-card-title class="f-s-16 f-w-500 m-b-0"
            >Categories
            </mat-card-title
            >
          </div>
          <div class="col-md-6 text-end">
            <button mat-raised-button class="bg-primary text-white" (click)="categoryDialogue()">
              Add Category
            </button>
          </div>
        </div>
  
        <div class="">
          <div class=" mt-3">
            <div class="table-responsive">
              <p-table
                [value]="catData"
                [paginator]="true"
                [rows]="5"
                [rowsPerPageOptions]="[5, 10, 20]"
              >
                <ng-template pTemplate="header">
                  <tr >
                    <th>id</th>
                    <th class="w-50">name</th>
                    <th>Products</th>
                    <th class="align-content-end">action</th>
                  </tr>
                </ng-template>
                <ng-template pTemplate="body" let-category>
  
  
                      <tr>
                    <td>{{ category.id }}</td>
                    <td>{{ category.name }}</td>
                    <td>{{ category.productCount }}</td>
                    <td><button mat-raised-button color="accent">Edit</button>
                   
                      <button mat-raised-button ><i class="bi bi-trash-fill text-error"></i></button>
                    </td>
                  </tr>
  
  
                </ng-template>
              </p-table>
            </div>
          </div>
        </div>
      </mat-card-content>
    </mat-card>
  
    <mat-card class="cardWithShadow">
      <mat-card-content>
        <div class="row">
          <div class="col-md-6">
  
            <mat-card-title class="f-s-16 f-w-500 m-b-0"
            >Brands
            </mat-card-title
            >
          </div>
          <div class="col-md-6 text-end">
            <button mat-raised-button class="bg-primary text-white" (click)="brandDialogue()">
              Add Brands
            </button>
          </div>
        </div>
  
        <div class="row">
          <div class="col-12 mt-3">
            <div class="table-responsive">
              <p-table
                [value]="brandData"
                [paginator]="true"
                [rows]="5"
                [tableStyle]="{ 'min-width': '50rem' }"
                [rowsPerPageOptions]="[5, 10, 20]"
              >
                <ng-template pTemplate="header">
                  <tr>
                    <th>id</th>
                    <th>name</th>
                    <th>username</th>
                    <th>role</th>
                    <th>shopName</th>
                    <th>details</th>
                    <th>action</th>
                  </tr>
                </ng-template>
                <ng-template pTemplate="body" let-customer>
  
  
                      <tr>
                    <td>{{ customer.id }}</td>
                    <td>{{ customer.name }}</td>
                    <td>{{ customer.username }}</td>
                    <td>{{ customer.role }}</td>
                    <td>{{ customer.shopName }}</td>
                    <td><button mat-raised-button color="accent">details</button></td>
                    <td>
                      <button mat-raised-button ><i class="bi bi-trash-fill text-error"></i></button>
                    </td>
                  </tr>
  
  
                </ng-template>
              </p-table>
            </div>
          </div>
        </div>
      </mat-card-content>
    </mat-card>
  
    <!-- Category add form dialogue box -->
    <p-dialog header="Category Form" [modal]="true" [(visible)]="catDialogue" [style]="{ width: '60rem' }">
  
      <form>
        <div class="row">
          <div class="col-6 my-3">
            <label for="name">Name</label>
            <input id="name" type="text" class="form-control" >
          </div>
          
  
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </p-dialog>
  
    <!-- Brand add form dialogue box -->
   
  
    <p-dialog header="Brand Form" [modal]="true" [(visible)]="branDialog" [style]="{ width: '60rem' }">
  
      <form>
        <div class="row">
          <div class="col-6 my-3">
            <label for="name">Name</label>
            <input id="name" type="text" class="form-control" >
          </div>
          
  
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </p-dialog>
  </div>
