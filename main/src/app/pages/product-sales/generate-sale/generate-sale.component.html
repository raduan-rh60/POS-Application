<div class="row">
    <!-- Pos add Form -->
    <div class="col-md-6">
        <mat-card class="cardWithShadow theme-card">
            <mat-card-header>
              <mat-card-title class="m-b-0">Search Product</mat-card-title>
            </mat-card-header>
            <mat-card-content class="b-t-1">
              <form>
                <div class="row">
                  <div class="col-lg-12">
                    <!-- input product ID -->
                    <mat-label class="f-w-600 m-b-8 d-block">Product ID</mat-label>
                    <mat-form-field appearance="outline" class="w-100" color="primary">
                      <input matInput placeholder="" />
                    </mat-form-field>
                  </div>
                  <div class="col-lg-12">
                   <!-- input product Name -->
                   <mat-label class="f-w-600 m-b-8 d-block">Product Name</mat-label>
                   <mat-form-field appearance="outline" class="w-100" color="primary">
                     <input matInput placeholder="Type to search" list="datalistOptions" />
                     <datalist id="datalistOptions">
                        <option value="San Francisco">
                        <option value="New York">
                        <option value="Seattle">
                        <option value="Los Angeles">
                        <option value="Chicago">
                      </datalist>
                   </mat-form-field>
                  </div>
                  <div class="col-lg-6">
                    <!-- input -->
                    <mat-label class="f-w-600 m-b-8 d-block">Customer Name</mat-label>
                    <mat-form-field appearance="outline" class="w-100" color="primary">
                      <input matInput  placeholder="Customer Name" list="customerType" />
                      <datalist id="customerType">
                        <option value="Walk in customer">
                      </datalist>
                    </mat-form-field>
                  </div>
                  <div class="col-lg-6">
                    <mat-label class="f-w-600 m-b-8 d-block">Customer Number</mat-label>
                    <mat-form-field appearance="outline" class="w-100" color="primary">
                      <input matInput  placeholder="Customer Number" />
                    </mat-form-field>
                  </div>
                 
                 
                </div>
          
                <div class="m-t-12">
                  <button mat-flat-button color="primary" class="m-r-8">Add to Cart</button>
                </div>
              </form>
            </mat-card-content>
          </mat-card>
    </div>
    <!-- Product select Form -->
    <div class="col-md-6">
      
            <mat-card class="cardWithShadow ">
                <mat-card-content>
                  <mat-card-title class="text-center">Select Product</mat-card-title>
                  <div class="row justify-content-center">
                    <div class="col-3 px-2 justify-content-center text-center cardWithShadow b-2 rounded m-1 btn">
                            <img
                           class="rounded mt-3"
                        src="{{product}}"
                        alt="users"
                        width="100"
                      />
                      <div class="mt-3 text-center">
                        <p> Product Name</p>
                      </div>
                    </div>
                    <div class="col-3 px-2 justify-content-center text-center cardWithShadow b-2 rounded m-1 btn">
                            <img
                           class="rounded mt-3"
                        src="{{product}}"
                        alt="users"
                        width="100"
                      />
                      <div class="mt-3 text-center">
                        <p> Product Name</p>
                      </div>
                    </div>
                    <div class="col-3 justify-content-center text-center cardWithShadow b-2 rounded m-1 btn">
                            <img
                           class="rounded mt-3"
                        src="{{product}}"
                        alt="users"
                        width="100"
                      />
                      <div class="mt-3 text-center">
                        <p> Product Name</p>
                      </div>
                    </div>
                    <div class="col-3 px-2 justify-content-center text-center cardWithShadow b-2 rounded m-1 btn">
                            <img
                           class="rounded mt-3"
                        src="{{product}}"
                        alt="users"
                        width="100"
                      />
                      <div class="mt-3 text-center">
                        <p> Product Name</p>
                      </div>
                    </div>
                    <div class="col-3 px-2 justify-content-center text-center cardWithShadow b-2 rounded m-1 btn">
                            <img
                           class="rounded mt-3"
                        src="{{product}}"
                        alt="users"
                        width="100"
                      />
                      <div class="mt-3 text-center">
                        <p> Product Name</p>
                      </div>
                    </div>
                  </div>
                </mat-card-content>
              </mat-card>
      
    </div>
    <div class="col-md-12">
        <mat-card class="cardWithShadow">
            <mat-card-content>
                <table class="table">
                    <thead>
                      <tr>
                        <th scope="col">Id</th>
                        <th scope="col">Product Name</th>
                        <th scope="col">Stock QTY</th>
                        <th scope="col">Unite Price</th>
                        <th scope="col">QTY</th>
                        <th scope="col">Subtotal</th>
                        <th></th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr>
                        <th scope="row">1</th>
                        <td>Ram</td>
                        <td>1205</td>
                        <td><input type="number"></td>
                        <td><input type="number"></td>
                        <td><input type="number"></td>
                        <td><button mat-flat-button><i class="bi bi-trash"></i></button></td>
                      </tr>
                      <tr>
                        <th scope="row">2</th>
                        <td>Processor</td>
                        <td>150</td>
                        <td><input type="number"></td>
                        <td><input type="number"></td>
                        <td><input type="number"></td>
                        <td><button mat-flat-button><i class="bi bi-trash"></i></button></td>
                      </tr>
                     
                    
                    </tbody>
                  </table>
                  <div class="row">
                    <table class="table">
                      <thead>
                        
                      </thead>
                      <tbody>
                        <tr>
                        <td>Grand Total</td>
                        <td class="text-end"> <mat-form-field appearance="outline" class="w-50" color="primary"><input matInput type="number" ></mat-form-field></td>
                        </tr>
                        <tr>
                        <td><button mat-flat-button color="accent"> Aplly discount</button></td>
                        <td class="text-end"> <mat-form-field appearance="outline" class="w-50" color="primary"><input matInput type="number" ></mat-form-field></td>
                        </tr>
                        <tr>
                        <td>Payment Method</td>
                        <td class="text-end"> <mat-form-field appearance="outline" class="w-50" color="primary"><input matInput type="text" ></mat-form-field></td>
                        </tr>
                        <tr>
                        <td>Amount Recieved</td>
                        <td class="text-end"> <mat-form-field appearance="outline" class="w-50" color="primary"><input matInput type="text" ></mat-form-field></td>
                        </tr>
                      </tbody>
                    </table>
                  </div>
                  <div class="text-end"><button mat-raised-button color="warn" >Order</button></div>
                  
            </mat-card-content>
          </mat-card>
    </div>
  
</div>
