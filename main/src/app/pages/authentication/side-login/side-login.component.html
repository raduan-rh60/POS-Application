<section class="bg-light align-items-center d-flex" style="min-height: 100vh;">
  <div class="container ">
    <div class="position-relative row w-100 h-100 bg-gredient justify-content-center">
      <div class="col-md-7 align-content-around">
        <h2>Welcome Back to secure POS Login</h2>
        <img
          src="./assets/images/home/login-image.png"
          class="align-middle m-2"
          alt="login image"
        />
      </div>
      <div class="col-md-4 ">
        <mat-card class="cardWithShadow">
          <mat-card-content class="p-32">
            
  
            <form class="m-t-30">
              <mat-label class="mat-subtitle-2 f-s-14 f-w-600 m-b-12 d-block"
                >Username</mat-label
              >
              <mat-form-field appearance="outline" class="w-100" color="primary">
                <input matInput [(ngModel)]="username" name="username"/>
              </mat-form-field>
              <!-- password -->
              <mat-label class="mat-subtitle-2 f-s-14 f-w-600 m-b-12 d-block"
                >Password</mat-label
              >
              <mat-form-field appearance="outline" class="w-100" color="primary">
                <input matInput type="password" [(ngModel)]="password" name="password"/>
              </mat-form-field>
  
              <div class="d-flex align-items-center m-b-12">
                <mat-checkbox color="primary">Remember this Device</mat-checkbox>
                <a
                  [routerLink]="['/']"
                  class="text-primary f-w-600 text-decoration-none m-l-auto f-s-14"
                  >Forgot Password ?</a
                >
              </div>
              <a  mat-flat-button color="primary" class="w-100" (click)="onLogin()">
                Sign In
              </a>
              <!-- input -->
            </form>
            <span class="d-block f-w-500 text-center m-t-24"
              >Register Now
              <a
                [routerLink]="['/authentication/register']"
                class="text-decoration-none text-primary f-w-500 f-s-14"
              >
                Create an account</a
              >
            </span>
          </mat-card-content>
        </mat-card>
      </div>
    </div>
  </div>
</section>
