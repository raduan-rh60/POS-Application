<div class="bg-light d-flex align-items-center" style="min-height: 100vh;">
  <div
  class="container justify-content-center align-items-center "
>
  <div
    class="position-relative row w-100 h-100 bg-gredient justify-content-center"
  >
  <div class="col-md-6 ">
    <h2 class="mt-5">Create Your Account Get Started with Seamless POS</h2>
    <img
    src="./assets/images/home/register-image.png"
    class="align-middle m-2"
    alt="register image"
  />
  </div>
    <div class="col-lg-6 d-flex align-items-center">
      <mat-card class="cardWithShadow boxed-auth">
        <mat-card-content class="p-32">
         

          <div class="or-border m-t-30">register Now</div>

          <form class="m-t-30">
            <!-- Admin Name -->
            <mat-label class="mat-subtitle-2 f-s-14 f-w-600 m-b-12 d-block"
              >Name</mat-label
            >
            <mat-form-field appearance="outline" class="w-100" color="primary">
              <input matInput />
            </mat-form-field>

             <!-- Admin Email -->
            <mat-label class="mat-subtitle-2 f-s-14 f-w-600 m-b-12 d-block"
              >Email Adddress</mat-label
            >
            <mat-form-field appearance="outline" class="w-100" color="primary">
              <input matInput type="email" />
            </mat-form-field>

             <!-- Admin Email -->
            <mat-label class="mat-subtitle-2 f-s-14 f-w-600 m-b-12 d-block"
              >User Name</mat-label
            >
            <mat-form-field appearance="outline" class="w-100" color="primary">
              <input matInput type="text" />
            </mat-form-field>

            <!-- password -->
            <mat-label class="mat-subtitle-2 f-s-14 f-w-600 m-b-12 d-block"
              >Password</mat-label
            >
            <mat-form-field appearance="outline" class="w-100" color="primary">
              <input matInput type="password" />
            </mat-form-field>
            <!-- Company Name -->
            <mat-label class="mat-subtitle-2 f-s-14 f-w-600 m-b-12 d-block"
              >Company Name</mat-label
            >
            <mat-form-field appearance="outline" class="w-100" color="primary">
              <input matInput type="text" />
            </mat-form-field>

            <!-- Company Address -->
            <mat-label class="mat-subtitle-2 f-s-14 f-w-600 m-b-12 d-block"
              >Company Address</mat-label
            >
            <mat-form-field appearance="outline" class="w-100" color="primary">
              <input matInput type="text" />
            </mat-form-field>

            <a
              [routerLink]="['/']"
              mat-flat-button
              color="primary"
              class="w-100"
            >
              Sign Up
            </a>
            <!-- input -->
          </form>
          <span class="d-block f-w-500 text-center m-t-24"
            >Already have an Account?

            <a
              [routerLink]="['/authentication/login']"
              class="text-decoration-none text-primary f-w-500 f-s-14"
            >
              Sign In</a
            >
          </span>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>
</div>
