<div class="row">
<!-- Dashboard Title -->
 <div class="col-md-4">
  <mat-card class="cardWithShadow py-5">
    <mat-card-content>
      <div class="hstack align-items-center justify-content-center cover-full py-5">
        <mat-card-title class="f-s-30 f-w-800 m-b-0 text-center py-4"
        >
        Company <br><br> Profile</mat-card-title
        >
      </div>
    </mat-card-content>
  </mat-card>
 </div>
<!--  User password Update-->
  <div class="col-md-8">
    <mat-card class="cardWithShadow">
      <mat-card-content>
        <div class="hstack align-items-center">
          <mat-card-title class="f-s-16 f-w-500 m-b-0"
          >Update Password</mat-card-title
          >
        </div>
        <hr>
        <div class="row">
          <form >
            <div class="my-3">
              <label for="currentPass"> Current Password</label>
              <input id="currentPass" type="password" class="form-control" >
            </div>
            <div class="my-3">
              <label for="newPass"> New Password</label>
              <input id="newPass" type="password" class="form-control" >
            </div>
            <div class="my-3">
              <label for="confirmPass"> Confirm Password</label>
              <input id="confirmPass" type="password" class="form-control" >
            </div>
            <button type="submit"  mat-stroked-button color="primary" >Update</button>
          </form>

        </div>


      </mat-card-content>
    </mat-card>
  </div>
    <!-- Company Information Tab -->
    <div class="col-12">
        <mat-card class="cardWithShadow">
            <mat-card-content>
              <div class="hstack align-items-center">
                <mat-card-title class="f-s-16 f-w-500 m-b-0"
                  >Company Details</mat-card-title
                >
              </div>
              <hr>
              <div class="row">
                <div class="col-md-4">
                    <img
                src="{{companyData.compnayLogo}}"
                alt="users"
                width="200"
              /> <br>
              <div class="mt-5">
                <button mat-stroked-button>Update Logo</button>
              </div>
                </div>
                <div class="col-md-8">
                    <div class="text-end">
                        <button mat-raised-button color="accent">Edit Info</button>
                    </div>
                    <div class="row">
                        <div class="col-4">
                            <strong> Company Name</strong>
                        </div>
                        <div class="col-8">{{companyData.companyName}}</div>
                        <div class="col-4">
                            <strong> Company Address</strong>
                        </div>
                        <div class="col-8">{{companyData.companyAddress}}</div>

                    </div>
                </div>
              </div>


            </mat-card-content>
          </mat-card>
    </div>
        <!-- Owner Information Tab -->
    <div class="col-12">
        <mat-card class="cardWithShadow">
            <mat-card-content>
              <div class="hstack align-items-center">
                <mat-card-title class="f-s-16 f-w-500 m-b-0"
                  >Owner Details</mat-card-title
                >
              </div>
              <hr>
              <div class="row">
                <div class="col-md-4">
                    <img
                src="{{userLogo}}"
                alt="users"
                width="200"
              /> <br>
              <div class="mt-5">
                <button mat-stroked-button>Update Image</button>
              </div>
                </div>
                <div class="col-md-8">
                    <div class="text-end">
                        <button mat-raised-button color="accent">Edit Info</button>
                    </div>
                    <div class="row">
                        <div class="col-3">
                            <strong> Owner Name:</strong>
                        </div>
                        <div class="col-9">{{companyData.companyName}}</div>
                        <div class="col-3">
                            <strong> Owner email:</strong>
                        </div>
                        <div class="col-9">{{"abc@gmail.com"}}</div>
                        <div class="col-3">
                            <strong> Owner Phone:</strong>
                        </div>
                        <div class="col-9">01254678</div>

                    </div>
                </div>
              </div>


            </mat-card-content>
          </mat-card>
    </div>
            <!-- Shop Information Tab -->
   
</div>
